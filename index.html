<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Group Chat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@422&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("/Discord/assets/images/bg1.png");
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .navbar-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0));
            padding: 10px 0;
        }

        .logo {
            height: 120px;
        }

        .navbar-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20%;
        }

        .navbar-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 45%;
            font-family: "Lexend", sans-serif;
            font-weight: 500;
        }

        .link {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
            position: relative;
            display: inline-block;
        }

        .link:hover{
            background-color: #5865F2;
            border-radius: 10px;
        }

        .navbar-login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20%;
        }

        .navbar-login {
            background-color: white;
            color: black;
            border: none;
            border-radius: 17px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: "Lexend", sans-serif;
            font-weight: 700;
            cursor: pointer;
        }

        .support-link-wrapper {
            position: relative;
            display: inline-block; 
        }
        /* Dropdown styles */
        .dropdown {
            display: none; 
            position: absolute;
            top: 100%; 
            left: 0;
            margin-top: 5px;
            background-color: #5865F2;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 150px;
            z-index: 1000;
        }
        .dropdown-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            font-family: "Lexend", sans-serif;
            font-size: 0.9em;
        }

        .dropdown-link:hover {
            color:#ACB2F9;
            border-radius: 3px;
            transition-duration: 0.3s;
        }
    </style>
</head>
<body>
    <div class = "content-wrapper">

        <div class="navbar-wrapper">
            <div class="navbar-logo">
                <img class="logo" src="/Discord/assets/images/logo-with-name.png" alt="Discord Logo">
            </div>
            <div class="navbar-links">
                <a class="link" href="#">Download</a>
                <a class="link" href="#">Nitro</a>
                <a class="link" href="#">Discover</a>
                <a class="link" href="#">Safety</a>
                <a class="link" href="#">Quests</a>
                <div class="support-link-wrapper">
                    <a class="link support-link" href="#">Support</a>
                    <div class="dropdown">
                        <a class="dropdown-link" href="#">Help Center</a>
                        <a class="dropdown-link" href="#">Contact Us</a>
                        <a class="dropdown-link" href="#">FAQ</a>
                        <a class="dropdown-link" href="#">Community</a>
                    </div>
                </div>
                <a class="link" href="#">Blog</a>
                <a class="link" href="#">Merch</a>
                <a class="link" href="#">Careers</a>
            </div>
            <div class="navbar-login-wrapper">
                <button class="navbar-login">Log In</button>
            </div>
        </div>

    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const supportLinkWrapper = document.querySelector('.support-link-wrapper');
            const dropdown = supportLinkWrapper.querySelector('.dropdown');


            supportLinkWrapper.addEventListener('mouseenter', function() {
                dropdown.style.display = 'block';
                
            });


            supportLinkWrapper.addEventListener('mouseleave', function() {
                dropdown.style.display = 'none';
            });
        });
    </script>
</body>
</html>
